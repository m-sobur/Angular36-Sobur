<div class="container mx-auto flex justify-between border-slate-950 border-2 mt-1">
  <h2>{{product.name | uppercase}}</h2>
  <p>{{product.description}}</p>
  <p>Price: {{product.price | currency}}</p>
  <button class="btn-apply" (click)="onAddToCart()"
  [disabled]="!product.available" [ngClass]="{'btn-disabled': !product.available}">
    Купить
  </button>
</div>
